<!DOCTYPE html>
    <!-- ng-app -> AngularJS is active --directive-- -->
<html lang="=en" ng-app="myCheeseApp"> 
    <head>
         <title>AngularJS Tutorial</title> 
         <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
         <script src="app\lib\angular.min.js"></script>
         <script src="app\app.js"></script>
    </head>
    
    <body>
        <div ng-controller="CheeseController">
            <p>{{message}}</p>
            <input type="text" ng-model="search" />
            <ul>
                <li ng-repeat="cheese in cheeses | orderBy: 'name' | filter: search">
                    {{cheese.name}} - {{cheese.taste}} - {{cheese.price | currency}}
                </li>
            </ul>
        </div>
    </body>


</html>
